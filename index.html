<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta author="Mr.Sumpalumpa">
<meta name="description" content="Calculator Awesome ">
<meta name="viewport" content=width=device-width, initial-scale=1.0, maximum-scale=1.0, userscalable=no, minimum-scale=1.0>
<meta name="keywords" content="Calculator Awesome">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
<title>Calculator Awesome vol.1</title>
<link rel="stylesheet" href="/public/css/calculadora.css" type="text/css">
</head>

<body>
    <main class="container-main">
        <h1 class= " title">CALCULATOR AWESOME VOL.1</h1>
        <div class="calc-shape">
            
            <div class="main-screen">
                <div class="screenoperation"></div>
                <div class="screenresult"></div>
                
            </div>
            <div class="containerbutton">
                <div class="btn btn-group1">
                    
                    <button class="btn btn1">1</button>
                    <button class="btn btn2">2</button>
                    <button class="btn btn3">3</button>
                    <button class="btn btn4">4</button>
                    <button class="btn btn5">5</button>
                    <button class="btn btn6">6</button>
                    <button class="btn btn7">7</button>
                    <button class="btn btn8">8</button>
                    <button class="btn btn9">9</button>
                    <button class="btn btn0">0</button>
                    <button class="btnclr">CLR</button>
                    <button class="btn btncoma">.</button>
                    <button class="btn btnequal">=</button>
                </div>
                <div class="btn btn-group2">
                    <button class="btn btnsuma">+</button>
                    <button class="btn btnresta">-</button>
                    <button class="btn btnmult">*</button>
                    <button class="btn btndiv">/</button>
                    <button class="btn btnporcent">%</button>
                    <button class="btn btnexpo">X exp Y</button>
                    <button class="btn btnsquare">&radic;</button>
                    <button class="btn btnsin">sin(x)</button>
                    <button class="btn btncos">cos(x)</button>
                    <button class="btn btntg">tg(x)</button>
                    <button class="btn btnlog">log(x)</button>
                    <button class="btn btnln">ln(x)</button>
                    <button class="btn btncubic">&#8731;</button>
                    <button class="btn btnPi">&Pi;</button>
                </div>
            </div>    
        </div>

    </main>
    <script src="public/js/main.js"></script>
</body>
